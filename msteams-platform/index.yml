    - title: App Templates # < 60 chars (optional)
      items:
        # Card
        - title: Company Communicator app
          summary: Enables corporate teams to create and send messages to employees over chat.
          url: https://github.com/OfficeDev/microsoft-teams-company-communicator-app
        # Card
        - title: Celebrations app
          summary: Help team members celebrate each others' birthdays, anniversaries, and other recurring events.
          url: https://github.com/OfficeDev/microsoft-teams-celebrations-app
        # Card
        - title: SharePoint List Search app
          summary: Search a SharePoint list and insert an item into Teams as an adaptive card.
          url: https://github.com/OfficeDev/microsoft-teams-list-search-app
        # Card
        - title: Custom Stickers app
          summary: Add custom stickers for your team or organization.
          url: https://github.com/OfficeDev/microsoft-teams-stickers-app
        # Card
        - title: Attendance app
          summary: Help your team record attendance and generate summarized reports.
          url: https://github.com/OfficeDev/microsoft-teams-apps-attendance
        # Card
        - title: Associate Insights app
          summary: Empower firstline workers to capture customer feedback.
          url: https://github.com/OfficeDev/microsoft-teams-apps-associateinsights
        # Card
        - title: Incentives app
          summary: Manage and track incentivized participation in activities and events.
          url: https://github.com/OfficeDev/microsoft-teams-apps-incentives
        # Card
        - title: Open Badges app
          summary: Award and track digital learning credential badges.
          url: https://github.com/OfficeDev/microsoft-teams-apps-openbadges
        # Card
        - title: Group Activities app
          summary: Quickly create and manage activity groups and collaboration workflows.
          url: https://github.com/OfficeDev/microsoft-teams-apps-groupactivities
        # Card
        - title: Quick Responses app
          summary: Effectively answer users' commonly asked questions and build a dynamic library of responses.
          url: https://github.com/OfficeDev/microsoft-teams-apps-quickresponses
  sections:
    - title: Bot Templates # < 60 chars (optional)
      items:
        # Card
        - title: FAQ Plus bot
          summary: FAQ bot is a Q&A bot that brings a human in the loop when it is unable to help.
          url: https://github.com/OfficeDev/microsoft-teams-faqplusplus-app
        # Card
        - title: HR Support bot
          summary: A HR Q&A bot that brings the HR team in the loop when it is unable to help.
          url: https://github.com/OfficeDev/microsoft-teams-hrsupport-app
        # Card
        - title: Icebreaker bot
          summary: Help your team get closer by pairing random team members for a weekly meetup.
          url: https://github.com/OfficeDev/microsoft-teams-icebreaker-app
        # Card
        - title: Scrum Status bot
          summary: Enable your team to run asynchronous scrum meetings and share updates.
          url: https://github.com/OfficeDev/microsoft-teams-app-scrumstatus
        # Card
        - title: Crowdsourcer bot
          summary: Help your team acquire queried information sourced collaboratively from organization members.
          url: https://github.com/OfficeDev/microsoft-teams-crowdsourcer-app
        # Card
        - title: Expert Finder bot
          summary: Help your team find internal experts based on skills, interests, and education.
          url: https://github.com/OfficeDev/microsoft-teams-apps-expertfinder
        # Card
        - title: Book-a-room bot
          summary: Help your team quickly find and reserve a meeting room.
          url: https://github.com/OfficeDev/microsoft-teams-apps-bookaroom
        # Card
        - title: Remote Support bot
          summary: Provide a focused interface between requesters throughout your organization and the internal support team.
          url: https://github.com/OfficeDev/microsoft-teams-apps-remotesupport
        # Card
        - title: Incident Reporter bot
          summary: Optimize the management of incidents within your organization.
          url: https://github.com/OfficeDev/microsoft-teams-apps-incidentreport
  sections:
