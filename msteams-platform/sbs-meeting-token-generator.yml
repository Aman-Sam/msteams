### YamlMime:Tutorial
title: Generate meeting token
metadata:
  title: Generate meeting token
  description: With this learning module, learn how to generate a meeting token for all the participants to interact in the meeting for Teams.
  audience: Developer
  level: Beginner
  ms.date: 11/24/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Read more to enable and configure apps for meetings
  ms.custom: mvc
  ms.localizationpriority: high
items:
- durationInMinutes: 1
  content: |
    The Meeting token app helps to enhance your meeting experience in Teams by allowing meeting participants to request for token and generate tokens. The app generates tokens sequentially so that each participant has an equal opportunity to interact in the meeting. For example, the app is useful in Q&A sessions and in meetings, such as scrum meetings.

    > [!NOTE]
    > The In-meeting tabs for Meeting token generator app are available only for Teams desktop client.

    **Key features of Meeting token generator**

    * Displays the current token used in the meeting.
    * Displays the user list sorted based on the token number.
    * Generates a token for the user upon request.
    * Displays current user's token number.
    * Allows the organizer to skip the current meeting token.

    **Different ways of user interactions**

    * Token: Requests token for the user.
    * Done: Confirms token generation for the user.
    * Skip: Skips the current user and moves to the next person in line for a token.

      > [!NOTE]
      > Skip is available only to the meeting organizers.
    
    This step-by-step guide helps you to generate meeting token for all the participants to interact in the meeting. You'll see the following output:

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-final-output.png" alt-text="Screenshot shows the final output.":::

- title: Prerequisites
  durationInMinutes: 1
  content: |
   You install the following tools and set up your development environment: 

    * [Microsoft Teams](https://teams.microsoft.com/) with valid account 
    * [Get a free Teams developer tenant](https://developer.microsoft.com/microsoft-365/dev-program)
    * [Latest version of .NET Core SDK](https://dotnet.microsoft.com/download)
    * [Latest version of Visual Studio](https://visualstudio.microsoft.com/downloads/)
    * [Latest version of nodejs](https://nodejs.org/en/download/)
    * [Latest version of ngrok](https://ngrok.com/download) or any equivalent tunneling solution
    
      > [!NOTE]
      > After downloading ngrok, sign up and install [authtoken](https://ngrok.com/download).
    
    You must have working knowledge of the following technologies:

    * [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)
    * [ECMAScript6](http://es6-features.org/#Constants)
    * [Latest version of ASP.NET core](/aspnet/core/?view=aspnetcore-3.1)
    * [Latest version of React.JS](https://reactjs.org/tutorial/tutorial.html) 
    
- title: Set up local environment
  durationInMinutes: 1
  content: |
    1. Open [Microsoft Teams Samples](https://github.com/OfficeDev/Microsoft-Teams-Samples).
    1. Select **Code**.
    1. From the dropdown menu, select **Open with GitHub Desktop**.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-bot-builder-samples.png" alt-text="Screenshot shows the bot.":::

    1. Select **Clone**. 

- title: Create and register your bot 
  durationInMinutes: 5
  content: |
   The following steps help you to create and register your bot in Azure portal.

    * Create Azure Bot resource to register bot with Azure Bot Service.
    * Create client secret to enable SSO authentication of the bot.
    * Add Teams channel to deploy the bot.
    * Use ngrok to create a tunnel to your web server's endpoints.
    * Add messaging endpoint to the ngrok tunnel you created.

    **To create Azure Bot resource**

    1. Go to the [Azure portal](https://portal.azure.com/).
    1. Select **Create a resource**.
    1. In the search box, enter **Azure Bot**.
    1. Select **Enter**.
    1. Select **Azure Bot**.

         :::image type="content" source="./assets/images/azure-bot.png" alt-text="Screenshot shows the Azure bot.":::

    1. Select **Create**.
    1. Enter required bot handle name in **Bot handle**.
    1. Select your **Subscription** from the dropdown list.
    1. Select your **Resource group** from the dropdown list.
    
       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-create-azure-bot.png" alt-text="Screenshot shows the new aruze bot.":::

       You can also create a new resource group (select **Create new** > enter resource name > select **OK**).

    1. If you've created a new resource group, select the required location from **New resource group location** dropdown list.
        
        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-south-india.png" alt-text="Screenshot shows the new resource group location."":::

    1. In the **Microsoft App ID** section, by default **Create new Microsoft App ID** is selected. 
    
       You can either select **Use existing app registration** and enter **Existing app ID** and **Existing app password**, or select **Create new Microsoft App ID**.

       > [!NOTE]
       > You can't create more than one bot with the same **Microsoft App ID**.

    1. Select **Type App** as **Multi Tenant**.
    1. Select **Review + create**.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-multitenant.png" alt-text="Screenshot shows the multi tenant.":::

    1. If the validation passes, select **Create**.

        It takes a few moments for your bot service to be provisioned.

    1. Select **Go to resource**. 

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-meeting-token-generator-bot-deployment.png" alt-text="Screenshot shows the steps to deploy bot.":::

        Your Azure bot is created.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png" alt-text="Screenshot shows the bot home page.":::

    **To create client secret**

      Perform the following steps if you've created a new **Microsoft App ID**:

    1. In the left panel, select **Configuration**. 

       > [!TIP]
       > Save the **Microsoft App ID** or **Client ID** for future reference.

    1. Next to **Microsoft App ID**, select **Manage**.

       :::image type="content" source="~/assets/images/manage-bot-label.png" alt-text="Screenshot shows the steps to manage bot.":::

    1. In the **Client secrets** section, select **New client secret**. 

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-client-secret.png" alt-text="Screenshot shows the new client secret.":::
       
       The **Add a client secret** window appears.  

    1. Enter **Description**.
    
    1. Select **Add**.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-add-client secret.png" alt-text="Screenshot shows the steps to add a client secret.":::

    1. In the **Value** column, select **Copy to clipboard**.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png" alt-text="Screenshot shows the client value.":::
       
       > [!TIP]
       > Save the **Client secrets** value or app password for future reference.

    **To add the Microsoft Teams channel**

    1. Select **Home**.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-home-page.png" alt-text="Screenshot shows the home page.":::

    1. Select your bot from **Recent resources**.

    1. Select **Channels** in the left pane and select **Microsoft Teams** <img src="~/assets/images/bots/teamsicon.png" alt="Teams icon" width="20"/>.

        :::image type="content" source="~/assets/images/adaptive-cards/channel-teams.png" alt-text="Screenshot shows the steps to select Teams in channels.":::

    1. Select the checkbox to accept the **Terms of Service**.
    
    1. Select **Agree**.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-agree.png" alt-text="Screenshot shows the Terms of Service.":::

    1. Select **Apply**.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-messages.png" alt-text="Screenshot shows the messages.":::   
    
    **To create tunnel for local web server**

    Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:

      ```bash
      ngrok http -host-header=localhost 3978
      ```

      > [!NOTE]
      > While creating ngrok tunnel, use `localhost 5000` instead of `3978` if you choose **Command line** to run your app.
    
      > [!TIP]
      > If you encounter **ERR_NGROK_4018**, follow the steps provided in the **Command Prompt** to sign up and authenticate ngrok. Then run the `ngrok http -host-header=localhost 3978` command.


    **To add messaging endpoint**

    1. From ngrok, copy the HTTPS URL.

       :::image type="content" source="../msteams-platform/assets/images/ngrok-url.png" alt-text="Screenshot shows the ngrok HTTPS URL.":::

        > [!NOTE]
        > The HTTPS URL in your ngrok is your fully qualified domain name.
        > The `WebAppDomain` is a fully qualified domain name that doesn't include `https://` in it.

    1. In **Settings** for the Azure bot that you created, select **Configuration**.

    1. In **Messaging endpoint**, use the HTTPS URL available from ngrok and at the end of the URL add **/api/messages**.

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png" alt-text="Screenshot shows the messaging endpoint.":::

    1. Select **Apply**.

        You have successfully set up a bot in Azure Bot Service.


- title: Update the Azure app registration for tab SSO
  durationInMinutes: 1
  content: |
    1. Go to the [Azure portal](https://portal.azure.com/).

    1. Select **Azure Active Directory**.

    1. In the left navigation panel, select **App registrations**.

    1. Select your bot.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-app-register.png" alt-text="Screenshot shows the app registration.":::
   
    1. Under **Manage**, select **Expose an API**.

    1. Select **Set**.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-bot-set.png" alt-text="Screenshot shows the steps to select Expose an API.":::

    1. Set the **Application ID URI** in the form of `api://your ngrok/botid-{your AppID}`.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png" alt-text="Screenshot shows the steps to set Application ID URI.":::

       The following image shows the domain name:
        
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png" alt-text="Screenshot shows the Application ID URI.":::
      
       > [!NOTE]
       > If you're using a tunneling service such as ngrok, ensure you update the value whenever your ngrok subdomain changes.
       > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, where `f631****.ngrok.io` is the new ngrok subdomain name.
    
    1. Select **Add a scope**. 
    
        :::image type="content" source="~/assets/images/meetings-side-panel/selectscope.png" alt-text="Screenshot shows the steps to add a scope.":::
    
    1. In the panel that appears, enter `access_as_user` as the **Scope name**.
  
    1. Set **Who can consent?** to `Admins and users`.
  
    1. To configure the admin and user consent prompts with appropriate values for `access_as_user` scope, provide the following information in the fields:</br>
    
         * Enter `Teams can access the user’s profile` as **Admin consent display name**.

         * Enter `Allows Teams to call the app’s web APIs as the current user` as **Admin consent description**.

         * Enter `Teams can access the user profile and make requests on the user’s behalf` as **User consent display name**.

         * Enter `Enable Teams to call this app’s APIs with the same rights as the user` as **User consent description**.
  
       The following image shows the fields and the values:

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png" alt-text="Screenshot shows the fields and values.":::
    1. Ensure that **State** is set to **Enabled**.
  
    1. Select **Add scope** to save.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-enabled.png" alt-text="Screenshot shows the steps to add scope.":::

        > [!NOTE]
        > The **Scope name** should match with the **Application ID** URI with `/access_as_user` appended at the end.</br>
           `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png" alt-text="Screenshot shows the scopes.":::
  
    1. In the **Authorized client applications** section, identify the applications that you want to authorize for your app’s web application. 
    
    1. Select **Add a client application**. 

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png" alt-text="Screenshot shows the steps to add a client application.":::

    1. Enter **Client ID**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` for Teams mobile or desktop application. 

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png" alt-text="Screenshot shows the client id for Teams mobile or desktop app.":::

       You can enter **Client ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` for Teams web application.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png" alt-text="Screenshot shows the client id for Teams web app.":::

    1. Select **Authorized scopes**.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope.png" alt-text="Screenshot shows the authorized scopes.":::

       The following image displays the Client Id:

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png" alt-text="Screenshot shows the client id.":::
  
    1. In the left panel, select **API Permissions**. 

       > [!NOTE]
       > Users need to consent to these permissions only if the Azure AD app is registered in a different tenant.

    1. Select **Add a permission**.

         :::image type="content" source="~/assets/images/meetings-side-panel/addpermission.png" alt-text="Screenshot shows the steps to add permission.":::

    1. Select **Microsoft Graph**.

    1. Select **Delegated permissions**.

    1. Add the following permissions:</br>
         * **email**
         * **offline_access**
         * **OpenId**
         * **profile**
         * **User.Read**

    1. Select **Add permissions**.

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png" alt-text="Screenshot shows the other permissions.":::

    1. From the left panel, select **Authentication** to set a redirect URI. 

       > [!NOTE]
       > If an app isn't granted IT admin consent, users must provide consent the first time they use an app. </br>
               
        
         1. Select **Add a platform**.
         1. Select **Web**.

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png" alt-text="Screenshot shows the web.":::

         1. Enter the redirect URI for your app by appending `auth-end` to fully qualified domain name:</br> 
           `https://your ngrok/auth-end`. </br>

         1. Enable **Implicit grant and hybrid flows** by selecting the following checkboxes:
             * **ID tokens**
             * **Access tokens**
   
         1. Select **Configure**.

         :::image type="content" source="~/assets/images/meeting-token-generator/sbs-configure-web.png" alt-text="Screenshot shows the steps to configure web.":::


- title: Set up app settings
  durationInMinutes: 1
  content: |
    1. Navigate to **appsettings.json** in cloned repository.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png" alt-text="Screenshot shows the location for app settings.":::

    1. Open **appsettings.json** in **Visual Studio Code** and update the following information:  

         * Set `"MicrosoftAppId"` to your bot's **Microsoft App ID**.
         * Set `"MicrosoftAppPassword"` to your bot's client secret ID value.
         * Set `"AzureAd"."TenantId"` to the tenant ID of the tenant where the app is used.

        > [!NOTE]
        > The sample works only in the current tenant.

         * Set `"AzureAd"."ApplicationId"` to your bot's **Microsoft App ID**.
         * Set `"ContentBubbleUrl"` to the content bubble iframe url `(https://[WebAppDomain]/contentBubble.html)`.

        > [!NOTE]
        > `WebAppDomain` is your ngrok domain, so the content bubble URL is similar to `https://ae57****.ngrok.io/contentBubble.html`.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs app setting Latest.png" alt-text="Screenshot shows the latest app setting.":::
- title: Set up manifest file
  durationInMinutes: 1
  content: |
    1. Navigate to `manifest.json` in cloned repository.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest.png" alt-text="Screenshot shows the manifest file.":::
    
    1. Open `manifest.json` in **Visual Studio Code** and make the following changes:

         * Set `manifestVersion` to the latest version.
         * Set `$schema` to `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Set `resource` to `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * Replace `[companyName]` to `Contoso`.
         * Replace the following sections to your fully qualified domain name:
           * `websiteUrl`
           * `privacyUrl`
           * `termsOfUseUrl`


          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 1 latest new.png" alt-text="Screenshot shows the steps to configure manifest file.":::

         * Replace all occurrences of `WebAppDomainName` with your ngrok domain name.
         * Replace all occurrences of `MicrosoftAppId` with your bot's **Microsoft App ID**.

          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 2 Latest.png" alt-text="Screenshot shows the configured manifest file.":::


- title: Build client app using npm install
  durationInMinutes: 1
  content: |
    1. Navigate to the **App** folder in cloned repository.
    1. Copy the **App** folder path.
    1. Open a new **Command Prompt** window, change the current directory to the copied **App** path.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-command-prompt-new1.png" alt-text="Screenshot shows the steps to open a command prompt window.":::

    1. Run the following command in the **Command Prompt** to download packages and dependencies.
    
       ```Command-Prompt
       npm install
       ```
    1. Run the following command in the **Command Prompt** to start the app.

       ```Command-Prompt
       npm start
       ```
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png" alt-text="Screenshot shows the command prompt window.":::

       The process generates the distributable or **/dist** folder inside the **App** folder where the assets get copied. The server serves the static files from the location.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png" alt-text="Screenshot shows the dist folder.":::

- title: Build and run the service
  durationInMinutes: 1
  content: |
   **To build and run the service using Latest Visual Studio or Command line**

   # [Visual Studio](#tab/vs)

      1. Launch the latest version of Visual Studio.
      1. Navigate to **File** > **Open** > **Project/Solution**.
          
         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png" alt-text="Screenshot shows the steps to open file in Visual Studio Code.":::

      1. Select **TokenApp.csproj** file from **csharp** folder.

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png" alt-text="Screenshot shows the steps to select a file.":::

      1. Press **F5** to run the project.
    
      1. Select **Yes** if the following dialog appears:

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png" alt-text="Screenshot shows the certificate.":::

         A webpage opens with a message **App is ready!**.

         :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png" alt-text="Screenshot shows the App ready message.":::

   # [Command line](#tab/cli)

   Navigate to the **csharp** folder in a Command Prompt window and enter the following command:

   ```bash
    dotnet run
   ```
   :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png" alt-text="Screenshot shows the dotnet run command.":::

- title: Enable developer preview
  durationInMinutes: 1
  content: |
    1. Enable uploading of apps in the admin console of your tenant.
       1. Sign in to [Microsoft 365 admin center](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) with your admin credentials.
       1. In the left panel, select **Show All**.
       1. Select **Teams**.
 
          :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png" alt-text="Screenshot shows the Microsoft Teams.":::

       1. In the left panel, select **Teams apps**.
       
       1. Select **Setup Policies**.

          :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png" alt-text="Screenshot shows the steps to select setup policies."::: 

       1. Select **Global**.

          :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideload.png" alt-text="Screenshot shows the steps to select Global.":::

       1. Toggle **Upload custom apps** to **On** position.

          :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png" alt-text="Screenshot shows the Toggle On position.":::

       1. Select **Save**. 
       
          Your test tenant can permit custom app sideloading.

          > [!NOTE]
          > The sideloading takes some time to become active.

    1. Go to **Microsoft Teams**.
    
    1. From the upper right corner of your Teams interface, select `...`.
    
    1. Select **About**. 
    
    1. Select **Developer preview**.

          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-dev-preview.png" alt-text="Screenshot shows the steps to select developer preview.":::
   
    1. Select **Switch to developer preview**.

         :::image type="content" source="~/assets/images/meeting-token-generator/sbs-developer-preview.png" alt-text="Screenshot shows the developer preview.":::

- title: Add meeting token to Teams
  durationInMinutes: 1
  content: |
    1. In your cloned repository, navigate to **csharp > Resources > Manifest**.

    1. Create a .zip with the following files that are present in the **Manifest** folder: 
       * manifest.json
       * icon-outline.png
       * icon-color.png

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-cshrap-manifest.png" alt-text="Screenshot shows the csharp manifest file."::: 
    
    1. Create a meeting with a few presenters and attendees.
   
    1. After the meeting is created, go to the meeting details page and select **Add** **an app**.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png" alt-text="Screenshot shows the steps to add an app."::: 
   
    1. In the pop-up window, select **Manage apps**.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-find-app.png" alt-text="Scrrenshot shows the Manage apps.":::
   
    1. Select **Upload a custom app**. 

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png" alt-text="Screenshot shows the steps to upload a custom app.":::
    
    1. Select **Open** to upload the .zip file that you created in the **Manifest** folder.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png" alt-text="Screenshot shows the zip file.":::

    1. Select an **Add**.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png" alt-text="Screenshot shows the steps to add app.":::

       The **Manage apps** section displays the list of applications.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png" alt-text="Screenshot shows the Manage apps section.":::
   
    1. Go to Teams meeting.
    
    1. Select **Add an app**. 
    
       In the app selection page, the app displays as **Meeting Token App**.
  
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png" alt-text="Screenshot shows the meeting token app.":::

    1. Select the **Meeting Token App**.
    
    1. Select **Save**.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png" alt-text="Screenshot shows the welcome message.":::
   
       The app is visible in the meeting chat. 

    1. Start the meeting. 
    
       The icon is visible in the meeting control bar.

        :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png" alt-text="Screenshot shows the start meeting icon.":::

        > [!NOTE] 
        > When you work on your own project, ensure to use a durable storage mechanism to store the token information and service URL for the tenant.

