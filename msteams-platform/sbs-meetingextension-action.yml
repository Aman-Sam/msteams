       1. Navigate to **File** > **Open** > **Project/Solution**.
    
          :::image type="content" source="~/assets/images/sbs-messagingextension-action/VSopenfile.png" alt-text="Screenshot shows the steps to open file in Visual Studio Code.":::
          
       1. Select **TeamsMessagingExtensionsAction.csproj** file from **csharp_dotnet** folder.

          :::image type="content" source="~/assets/images/sbs-messagingextension-action/openproject.png" alt-text="Screenshot shows the steps to open project in Visual Studio Code.":::
          
       1. Press **F5** to run the project.
    
       1. Select **Yes** if the following dialog appears:

          :::image type="content" source="~/assets/images/sbs-messagingextension-action/certificate.png" alt-text="Screenshot shows the Trust Certificate.":::
          
          A webpage opens with a message **Your bot is ready!**.

