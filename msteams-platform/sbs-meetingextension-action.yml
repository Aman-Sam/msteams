- title: Create and register your bot in Azure AD portal
  durationInMinutes: 5
  content: |
    To create and register your bot in Microsoft Azure Active Directory (Azure AD), create a tunnel using ngrok, add messaging endpoint, and then perform the following steps:

    * Create Azure Bot resource to register bot with Azure Bot Service.
    * Create client secret to enable SSO authentication of the bot.
    * Add Teams channel to deploy the bot to a Teams channel.
    * Use ngrok to create a tunnel to your web server's endpoints.
    * Add messaging endpoint to the ngrok tunnel you created.

    **To create Azure Bot resource**

    1. Go to the [Microsoft Azure portal](https://portal.azure.com/).
    1. Select **Create a resource**.
    1. In the search box, enter **Azure Bot**.
    1. Select **Enter**.
    1. Select **Azure Bot**.

         :::image type="content" source="./assets/images/azure-bot.png" alt-text="Screenshot shows the azure bot.":::

    1. Select **Create**.
    1. Enter required bot handle name in **Bot handle**.
    1. Select your **Subscription** from the dropdown list.
    1. Select your **Resource group** from the dropdown list. 
    
        :::image type="content" source="~/assets/images/sbs-messagingextension-action/create-azurebot.png" alt-text="Screenshot shows the steps to select resource Azure bot.":::
            
       You can also create a new resource group (select **Create new** > enter resource name > select **OK**).
    
    1. In the **Microsoft App ID** section, by default **Create new Microsoft App ID** is selected. 
     
       You can either select **Use existing app registration** and enter **Existing app ID** and **Existing app password**, or select **Create new Microsoft App ID**.

       > [!NOTE]
       > You can't create more than one bot with the same **Microsoft App ID**.

    1. Select **MultiTenant** under **Bot Type**.

        :::image type="content" source="~/assets/images/Teams-Messaging-Extensions-Search/bot-type.png" alt-text="Screenshot shows the bot type.":::
        
    1. Select **Review + create**.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/review-create.png" alt-text="Screenshot shows the steps to create Microsoft App ID.":::
        
    1. If the validation passes, select **Create**. 

        It takes a few moments for your bot service to be provisioned. 

    1. Select **Go to resource**. 

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/resource-file.png" alt-text="Screenshot shows the steps to deploy app.":::
        
        Your Azure bot is created.

        :::image type="content" source="assets/images/sbs-messagingextension-action/created-azure-bot.png" alt-text="Screenshot shows the created azure bot resource.":::
        
    **To create client secret**

      Perform the following steps if you've created a new **Microsoft App ID**:

    1. In the left panel, select **Configuration**. 

       > [!TIP]
       > Save the **Microsoft App ID** or **Client ID** for future reference.

    1. Next to **Microsoft App ID**, select **Manage**.

       :::image type="content" source="~/assets/images/manage-bot-label.png" alt-text="Screenshot shows the manage bot label.":::

    1. In the **Client secrets** section, select **New client secret**. 

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/adding-client-secret.png" alt-text="Screenshot shows the new client secret.":::
            
       The **Add a client secret** window appears.  

    1. Enter **Description**.
    
    1. Select **Add**.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/add-a-clientsecret.png" alt-text="Screenshot shows the steps to a add client secret to the app.":::
        
    1. In the **Value** column, select **Copy to clipboard**.

         :::image type="content" source="~/assets/images/sbs-messagingextension-action/client-secret.png" alt-text="Screenshot shows the value of client secret.":::
                
       > [!TIP]
       > Save the **Client secrets** value or app password for future reference.

    **To add the Teams channel**

    1. Select **Home**.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/select-home.png" alt-text="Screenshot shows the home page.":::
        
    1. Select your bot from **Recent resources**.

    1. Select **Channels** in the left pane and select **Microsoft Teams** <img src="~/assets/images/bots/teamsicon.png" alt="Teams icon" width="20"/>.

       :::image type="content" source="./assets/images/adaptive-cards/channel-teams.png" alt-text="Screenshot shows the steps to select Channels and Teams.":::

    1. Select the checkbox to accept the **Terms of Service**.
    
    1. Select **Agree**.

          :::image type="content" source="~/assets/images/sbs-messagingextension-action/agree.png" alt-text="Screenshot shows the Terms of Service.":::
          
    1. Select **Save**.

          :::image type="content" source="~/assets/images/sbs-messagingextension-action/configure-msteams.png" alt-text="Screenshot shows the Microsoft Teams.":::
              
    **To create tunnel for local web server**

    Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:

     ```bash
     ngrok http --host-header=localhost 3978
     ```

    > [!TIP]
    > If you encounter **ERR_NGROK_4018**, follow the steps provided in the command prompt to sign-up and authenticate ngrok. Then run the `ngrok http --host-header=localhost 3978` command.

    **To add messaging endpoint**

    1. From ngrok, copy the HTTPS URL (https to io).

       :::image type="content" source="../msteams-platform/assets/images/ngrok-url.png" alt-text="Screenshot shows the ngrok HTTPS URL.":::

        > [!NOTE]
        > The HTTPS URL in your ngrok is your fully qualified domain name.
        > The `WebAppDomain` is a fully qualified domain name that doesn't include `https://` in it.

    1. In **Settings** for the Azure bot that you created, select **Configuration**.

    1. In **Messaging endpoint**, use the HTTPS URL available from ngrok and at the end of the URL add **/api/messages**.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/appuri.png" alt-text="Screenshot shows the messaging endpoint.":::
        
    1. Select **Apply**.

        You have successfully set up a bot in Azure Bot Service.


- title: Update the Azure AD app registration
  durationInMinutes: 1
  content: |
    1. Go to the [Azure portal](https://portal.azure.com/).

    1. Select **Azure Active Directory**.

    1. In the left navigation panel, select **App Registrations**.

    1. Select your bot.

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/app.-registerations.png" alt-text="Screenshot shows the app registration.":::
       
    1. Under **Manage**, select **Expose an API**.

    1. Select **Set**.

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/set-exposeanapi.png" alt-text="Screenshot shows the steps to expose an API.":::
       
    1. Set the **Application ID URI** in the form of `api://{AppID}`.

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/set-link.png" alt-text="Screenshot shows the steps to set link.":::
       
    1. Insert the `WebAppDomain` value between `api://` and `/{AppID}`.</br>
        `api://2bb1****.ngrok.io/{AppID}`</br>
        
       The following image shows the domain name:
        
        :::image type="content" source="~/assets/images/sbs-messagingextension-action/exposeanapi.png" alt-text="Screenshot shows Expose an API.":::
        
        > [!NOTE]
        > If you're using a tunneling service such as ngrok, ensure you update the value whenever your ngrok subdomain changes.
        > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, where `f631****.ngrok.io` is the new ngrok subdomain name.

    1. Select **Add a scope**. 

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/addascope.png" alt-text="Screenshot shows the steps to select scope.":::
           
    1. In the panel that appears, enter `access_as_user` as the **Scope name**.
  
    1. Set **Who can consent?** to `Admins and users`.
  
    1. To configure the admin and user consent prompts with appropriate values for `access_as_user` scope, provide the following information in the fields:</br>
    
         * Enter `Teams can access the user’s profile` as **Admin consent display name**.

         * Enter `Allows Teams to call the app’s web APIs as the current user` as **Admin consent description**.

         * Enter `Teams can access the user profile and make requests on the user’s behalf` as **User consent display name**.

         * Enter `Enable Teams to call this app’s APIs with the same rights as the user` as **User consent description**.
  
    1. Ensure that **State** is set to **Enabled**.
  
    1. Select **Add scope** to save.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/addascopeuser.png" alt-text="Screenshot shows the steps to add a scope.":::
        
        > [!NOTE]
        > The **Scope name** should match with the **Application ID** URI with `/access_as_user` appended at the end.</br>
           `api://2bb1****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/scopes.png" alt-text="Screenshot shows the scopes.":::
          
    1. In the **Authorized client applications** section, identify the applications that you want to authorize for your app’s web application. 
    
    1. Select **Add a client application**. 

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/clientapps.png" alt-text="Screenshot shows the steps to add a client application.":::
        
    1. Enter **Client ID**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` for Teams mobile or desktop application. 

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/addclientapplication1.png" alt-text="Screenshot shows the client id for Teams mobile or desktop app.":::
        
       You can enter **Client ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` for Teams web application.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/addclientapplication2.png" alt-text="Screenshot shows the client id for Teams web app.":::
        
    1. Select **Authorized scopes**.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/authorizedscope.png" alt-text="Screenshot shows the authorized scopes.":::
        
       The following image displays the client IDs:

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/clientapp.png" alt-text="Screenshot shows the client application.":::
          
    1. In the left panel, select **API Permissions**. 

       > [!NOTE]
       > Users need to consent to these permissions only if the Azure AD app is registered in a different tenant.

    1. Select **Add a permission**.

        :::image type="content" source="~/assets/images/meetings-side-panel/addpermission.png" alt-text="Screenshot shows the steps to add permission.":::
        

    1. Select **Microsoft Graph**.

    1. Select **Delegated permissions**.

    1. Add the following permissions:</br>
         * **email**
         * **offline_access**
         * **OpenId**
         * **profile**
         * **User.Read**

    1. Select **Add permissions**.

         :::image type="content" source="~/assets/images/sbs-messagingextension-action/other-permissions.png" alt-text="Screenshot shows other permissions.":::
         
    1. From the left panel, select **Authentication** to set a redirect URI. 

       > [!NOTE]
       > If an app isn't granted IT admin consent, users must provide consent the first time they use an app.
               
         1. Select **Add a platform**.
         1. Select **Web**.

            :::image type="content" source="~/assets/images/sbs-messagingextension-action/web.png" alt-text="Screenshot shows the web.":::
            
         1. Enter the redirect URI for your app by appending `auth-end` to fully qualified domain name:</br> 
           `https://2bb1****.ngrok.io/auth-end`. </br>

         1. Enable **Implicit grant and hybrid flows** by selecting the following checkboxes:
             * **ID tokens**
             * **Access tokens**
   
         1. Select **Configure**.

            :::image type="content" source="~/assets/images/sbs-messagingextension-action/authend.png" alt-text="Screenshot shows the Auth-end.":::
            

- title: Set up app settings and manifest files
  durationInMinutes: 1
  content: |
    1. Navigate to **appsettings.json** in cloned repository.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/appsettingslocation.png" alt-text="Screenshot shows the location of app settings.":::
        
    1. Open **appsettings.json** in latest version of Visual Studio and update the following information:  

         * Set `"MicrosoftAppType"` to **MultiTenant**.
         * Set `"MicrosoftAppId"` to your bot's **Microsoft App ID**.
         * Set `"MicrosoftAppPassword"` to your bot's **Value** of the **Client Secret ID**.
         * Leave `"MicrosoftAppTenantId"` blank for MultiTenant bot.
         * Set `"BaseUrl"` to the fully qualified domain name.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/json-file.png" alt-text="Screenshot shows the app settings.":::
        
    1. Navigate to `manifest.json` in cloned repository.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/manifestlocation.png" alt-text="Screenshot shows the Manifest file location.":::
            
    1. Open `manifest.json` in latest version of Visual Studio and make the following changes:

         * Replace the `<<validDomains>>` with your fully qualified domain name.
         * Replace all occurrences of `<<Microsoft-App-ID>>` with your bot's **Microsoft App ID**.

        :::image type="content" source="~/assets/images/sbs-messagingextension-action/botid1.png" alt-text="Screenshot shows the steps to update manifest file.":::
        
- title: Build and run the service
  durationInMinutes: 1
  content: |
