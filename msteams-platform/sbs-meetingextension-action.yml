    Navigate to **samples > csharp_dotnetcore > 51.teams-messaging-extensions-action** in Command Prompt window and enter the following command:

    ```bash
    dotnet run
    ```
   
    :::image type="content" source="~/assets/images/sbs-messagingextension-action/dotnetruncmd.png" alt-text="Screenshot shows the dotnet run command.":::
          
- title: Add Action Message Extension app to Teams
  durationInMinutes: 1
  content: |
    1. In your cloned repository, navigate to **csharp_dotnetcore > 51.teams-messaging-extensions-action > TeamsAppManifest**.

    1. Create a .zip with the following files that are present in the **Manifest** folder: 
       * manifest.json
       * icon-outline.png
       * icon-color.png

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/zipfile.png" alt-text="Screenshot shows the zip file.":::
       
    1. Go to **Microsoft Teams**.
    
    1. Select **Apps**.

    1. Select **Manage your apps**.
    
    1. Select **Upload a custom app**.
   
       :::image type="content" source="~/assets/images/sbs-messagingextension-action/uploadacustomapp1.png" alt-text="Screenshot shows the steps to upload a custom app.":::
       
    1. Select **Open** to upload the .zip file that you created in the **Manifest** folder.

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/openzipfile.png" alt-text="Screenshot shows the steps to select zip file.":::
       
    1. Select **Add**.

       :::image type="content" source="~/assets/images/sbs-messagingextension-action/add.png" alt-text="Screenshot shows the steps to add an app.":::
           
                    
