### YamlMime:ZonePivotGroups
groups:
- id: personal-tab
  title: Personal tab environment type
  prompt: "Choose the type of environment in which you want to build a personal tab:"
  pivots:
    - id: node-js
      title: Node.js
    - id: asp-net-core
      title: ASP.NET Core
    - id: asp-net-core-mvc
      title: ASP.NET Core MVC
- id: teams-app-type
  title: Teams app feature
  prompt: "Select the Teams app feature that you want to build:"
  pivots:
    - id: tab-app
      title: Tab
    - id: bot-app
      title: Bot
    - id: mex-app
      title: Messaging Extension       